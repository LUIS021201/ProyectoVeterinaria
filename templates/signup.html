{% extends "base.html" %} {% set log = log %} {% block title %}Registro{% endblock %} {% block body %}

<body class="body_login">

    <div class="contenedor_logo">
        <a class="logo" href="/"><img class="me-1" src="/static/logo.svg" width="40" height="36" alt="logo">PetVet</a>
    </div>

    <div class="fondo_login">

        <h3>{{mensaje}}</h3>
        <div class="login">
            <form class="form_login" action="" method="POST">
                <h1 class="mb-3 login-h1">Sign Up</h1>

                {% for message in get_flashed_messages() %}
                <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <!--            <div class="form-floating  contenedor_campo mb-3">-->
                <!--                <input type="email" class="form-control campo_login input_login" id="floatingInput" placeholder="name@example.com" name="email">-->
                <!--                <label class="label_login" for="floatingInput">Email address</label>-->
                <!--            </div>-->
                <!--            <div class="form-floating contenedor_campo mb-3" >-->
                <!--                <input type="password" class="form-control campo_login input_login" id="floatingPassword" placeholder="Password" name="password">-->
                <!--                <label class="label_login" for="floatingPassword">Password</label>-->
                <!--            </div>-->
                <div class="contenedor_campo">
                    <label class="campo_login label_login" for="validationDefault01">Email:</label>
                    <input class="form-control campo_login input_login" type="email" id="validationDefault01" name="email" required><br>
                </div>
                <div class="contenedor_campo">
                    <label class="campo_login label_login" for="validationDefault02">Username:</label>
                    <input class="form-control campo_login input_login" type="text" id="validationDefault02" name="username" required><br>
                </div>
                <div class="contenedor_campo">
                    <label class="campo_login label_login" for="validationDefault03">Name:</label>
                    <input class="form-control campo_login input_login" type="text" id="validationDefault03" name="name" required><br>
                </div>
                <div class="contenedor_campo">
                    <label class="campo_login label_login" for="validationDefault04">Password:</label>
                    <input class="form-control campo_login input_login" type="password" id="validationDefault04" name="password1" required><br>
                </div>
                <div class="contenedor_campo">
                    <label class="campo_login label_login" for="validationDefault05">Repetir Password:</label>
                    <input class="form-control campo_login input_login" type="password" id="validationDefault05" name="password2" required><br>
                </div>
                <input class="campo_login btn boton_login" type="submit" name="enviar" value="Enviar">
                <br>
            </form>
        </div>
    </div>
</body>
{% endblock %} {% block footer %} {% endblock %}
