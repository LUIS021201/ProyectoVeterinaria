<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="shortcut icon" href="../static/logo.png">

</head>
<body class="body_login">

<div class="contenedor_logo">
    <a class="logo" href="#"><img class="me-1" src="/static/logo.svg" width="40"
                                  height="36" alt="logo">PetVet</a>
</div>

<div class="fondo_login">

    <h3>{{mensaje}}</h3>
    <div class="login">
        <form class="form_login" action="" method="POST">
            <h1 class="mb-3">Sign Up</h1>

            <h6 class="mb-3" style="color:red;">{{mensaje}}</h6>
            <!--            <div class="form-floating  contenedor_campo mb-3">-->
            <!--                <input type="email" class="form-control campo_login input_login" id="floatingInput" placeholder="name@example.com" name="email">-->
            <!--                <label class="label_login" for="floatingInput">Email address</label>-->
            <!--            </div>-->
            <!--            <div class="form-floating contenedor_campo mb-3" >-->
            <!--                <input type="password" class="form-control campo_login input_login" id="floatingPassword" placeholder="Password" name="password">-->
            <!--                <label class="label_login" for="floatingPassword">Password</label>-->
            <!--            </div>-->
            <div class="contenedor_campo">
                <label class="campo_login label_login" for="validationDefault01">Email:</label>
                <input class="form-control campo_login input_login" type="email" id="validationDefault01" name="email"
                       required><br>
            </div>
            <div class="contenedor_campo">
                <label class="campo_login label_login" for="validationDefault02">Username:</label>
                <input class="form-control campo_login input_login" type="text" id="validationDefault02" name="username"
                       required><br>
            </div>
            <div class="contenedor_campo">
                <label class="campo_login label_login" for="validationDefault03">Name:</label>
                <input class="form-control campo_login input_login" type="text" id="validationDefault03" name="name"
                       required><br>
            </div>
            <div class="contenedor_campo">
                <label class="campo_login label_login" for="validationDefault04">Password:</label>
                <input class="form-control campo_login input_login" type="password" id="validationDefault04"
                       name="password1" required><br>
            </div>
             <div class="contenedor_campo">
                <label class="campo_login label_login" for="validationDefault05">Repetir Password:</label>
                <input class="form-control campo_login input_login" type="password" id="validationDefault05"
                       name="password2" required><br>
            </div>
            <input class="campo_login btn boton_login" type="submit" name="enviar" value="Enviar">
            <br>
        </form>
    </div>
</div>
</body>
</html>
