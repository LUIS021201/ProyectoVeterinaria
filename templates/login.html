<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

</head>
<body class="body_login">

    <div class="contenedor_logo">
        <a class="logo" href="#"><img class="me-1" src="/static/logo.svg" width="40"
                                              height="36" alt="logo">PetVet</a>
    </div>

<div class="fondo_login">

    <h3>{{mensaje}}</h3>
    <div class="login">
        <form class="form_login" action="" method="POST">
            <h1>Inicia sesión</h1>
            <br>
            <div class="contenedor_campo">
                <label class="campo_login label_login" for="user">Username:</label>
                <input class="campo_login input_login" type="text" id="username" name="username"><br>
            </div>
            <div class="contenedor_campo">
                <label class="campo_login label_login" for="password">Password:</label>
                <input class="campo_login input_login" type="password" id="password" name="password"><br>
            </div>
            <input class="campo_login btn boton_login" type="submit" name="enviar" value="Enviar">
            <br>
            <a href="#" class="olvide_contrasenia">No recuerdo mi contraseña</a>


        </form>
    </div>
</div>
</body>
</html>
