<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../static/logo.png">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/3673b740d5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    <title>{% block title %}{% endblock %}</title>


</header>

<body>


{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% block body %}
{% endblock %}

</body>

<footer>


    {% block footer %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script>
                function buscar() {
                        // Declare variables
                        var input, filter, table, tr, td, i, txtValue, j,count,tamanio;
                
                        input = document.getElementById("searchbox");
                        filter = input.value.toLowerCase();
                        table = document.getElementById("table");
                        tr = table.getElementsByTagName("tr");
                
                        // Loop through all table rows, and hide those who don't match the search query
                        for (i = 0; i < tr.length; i++) {
                            count = 0;
                             tamanio = tr[i].getElementsByTagName("td").length - 1
                
                            for (j = 0; j < tamanio; j++) {
                                td = tr[i].getElementsByTagName("td")[j];
                
                                if (td) {
                                    txtValue = td.textContent.toLowerCase() || td.innerText.toLowerCase();
                                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                                        // tr[i].style.display = "";
                                    } else {
                                        count++;
                                            // tr[i].style.display = "none";
                
                                    }
                
                                }
                
                            }
                            if (count===tamanio){
                                    tr[i].style.display = "none";
                                }else{
                                    tr[i].style.display = "";
                                }
                        }
                    }
                </script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script>

</footer>
